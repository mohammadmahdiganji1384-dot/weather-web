<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>weaher web</title>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header__navigation">
          <img
            class="header__log"
            src="./images/svg/logo.svg"
            alt="header__logo"
          />
          <div class="header__search__box">
            <input
              id="input-search"
              class="input__search"
              type="text"
              placeholder="Search Location..."
            />
            <img
              class="header__search__icon"
              src="./images/svg/search.svg"
              alt="search"
            />
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="weaher__wrapper">
          <div class="weaher__left">
            <span class="weaher__left__temp" id="temp">Temp°</span>
            <div class="weaher__left__box">
              <h2 class="weaher__left__city" id="city-text">City or Contry</h2>
              <span class="weaher__left__date" id="date">date</span>
            </div>
            <img
              class="weaher__left__icon"
              src="./images/svg/Cloudy.svg"
              alt="Cloudy"
            />
          </div>
          <div class="weaher__right">
            <h4 class="weaher__right__cpation">Weather Details...</h4>
            <p class="weaher__ritht__text">thunderstorm with light drizzle</p>
            <div class="weaher__details">
              <div class="weaher__detail">
                <span class="weaher__detail__text">Temp max</span>
                <div class="weaher__detail__box">
                  <span class="weaher__detail__number" id="temp-max">0°</span>
                  <img
                    class="weaher__detail__img"
                    src="./images/svg/tempmax.svg"
                    alt="tempmax"
                  />
                </div>
              </div>
              <div class="weaher__detail">
                <span class="weaher__detail__text">Temp min</span>
                <div class="weaher__detail__box">
                  <span class="weaher__detail__number" id="temp-min">0°</span>
                  <img
                    class="weaher__detail__img"
                    src="./images/svg/tempmin.svg"
                    alt="tempmin"
                  />
                </div>
              </div>
              <div class="weaher__detail">
                <span class="weaher__detail__text">Humadity</span>
                <div class="weaher__detail__box">
                  <span class="weaher__detail__number" id="humitidy">0%</span>
                  <img
                    class="weaher__detail__img"
                    src="./images/svg/humid.svg"
                    alt="humid"
                  />
                </div>
              </div>
              <div class="weaher__detail">
                <span class="weaher__detail__text">Cloudy</span>
                <div class="weaher__detail__box">
                  <span class="weaher__detail__number" id="cloudy">0%</span>
                  <img
                    class="weaher__detail__img__cloud"
                    src="./images/svg/Cloudy.svg"
                    alt="Cloudy"
                  />
                </div>
              </div>
              <div class="weaher__detail">
                <span class="weaher__detail__text">Wind</span>
                <div class="weaher__detail__box">
                  <span class="weaher__detail__number" id="wind">5km/h</span>
                  <img
                    class="weaher__detail__img__wind"
                    src="./images/svg/wind.svg"
                    alt="wind"
                  />
                </div>
              </div>
            </div>
            <div class="forecasts">
              <h3 class="forecasts__caption">Today’s Weather Forecast...</h3>
              <div class="forecast">
                <div class="forecast__left">
                  <img
                    class="forecast__img"
                    src="./images/svg/snow.svg"
                    alt="snow"
                  />
                  <div class="forecast__box">
                    <span class="forecast__time">09:00</span>
                    <span class="forecast__status">Snow</span>
                  </div>
                </div>
                <div class="forecast__right">
                  <span class="forecast__temp">19°</span>
                </div>
              </div>

              <div class="forecast">
                <div class="forecast__left">
                  <img
                    class="forecast__img"
                    src="./images/svg/snow.svg"
                    alt="snow"
                  />
                  <div class="forecast__box">
                    <span class="forecast__time">09:00</span>
                    <span class="forecast__status">Snow</span>
                  </div>
                </div>
                <div class="forecast__right">
                  <span class="forecast__temp">19°</span>
                </div>
              </div>

              <div class="forecast">
                <div class="forecast__left">
                  <img
                    class="forecast__img"
                    src="./images/svg/snow.svg"
                    alt="snow"
                  />
                  <div class="forecast__box">
                    <span class="forecast__time">09:00</span>
                    <span class="forecast__status">Snow</span>
                  </div>
                </div>
                <div class="forecast__right">
                  <span class="forecast__temp">19°</span>
                </div>
              </div>

              <div class="forecast">
                <div class="forecast__left">
                  <img
                    class="forecast__img"
                    src="./images/svg/snow.svg"
                    alt="snow"
                  />
                  <div class="forecast__box">
                    <span class="forecast__time">09:00</span>
                    <span class="forecast__status">Snow</span>
                  </div>
                </div>
                <div class="forecast__right">
                  <span class="forecast__temp">19°</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="weaher__cover"></div>
    <div class="bg__cover">
      <img
        id="bgCover"
        class="bg__cover__img"
        src="./images/weathersunnydesktop.png"
        alt=""
      />
    </div>
    <div class="module" id="module">
      <img
        class="module__error__icon"
        src="./images/svg/errore.svg"
        alt="error"
      />
      <p class="module__text">Lorem ipsum dolor sit amet.</p>
      <button class="module__btn" id="btn-close-module">close</button>
    </div>
  </body>
</html>
